<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" async defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-200">
    <nav class="flex bg-white absolute top-0 md:min-w-24 h-full flex-col transition-all duration-700 ease-out">
      <div class="flex flex-initial justify-center py-4">
        <span class="font-bold text-3xl mx-8 text-gray-700">
          SIDEBAR
        </span>
      </div>
      <div class="flex flex-initial my-4 justify-center">
        <ul class="relative w-full">
          <li class="hover:bg-gray-100 relative block w-full py-2 px-4 cursor-pointer text-gray-700">
            <span class="mr-2">
              <i class="fas fa-home"></i>
            </span>
            test
          </li>
        </ul>
      </div>
      <div class="absolute bottom-0 left-0 w-full bg-gray-100 flex sidebar-close cursor-pointer">
        <span class="text-4xl text-gray-800 mx-auto">
          <i class="fas fa-times"></i>
        </span>
      </div>
    </nav>
    <div class="mx-6 my-2 inline-block sidebar-button">
      <button class="text-4xl text-gray-800 cursor-pointer focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </body>
</html>
